<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" type="text/css" rel="stylesheet">
    <title>Emailer</title>
</head>

<body>
    <h4>Emailer</h4>
    <form action="sendEmail" method="post">
        <div>
            <label for="to">To</label>
            <input type="text" id="to" name="mailTo">
        </div>
        <div>
            <label for="bcc">BCC</label>
            <input type="text" id="bcc" name="mailBcc">
        </div>
        <div>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="mailSubject">
        </div>
        <div>
            <label for="heading">Heading</label>
            <input type="text" id="heading" name="mailHeading">
        </div>
        <div>
            <label for="subHeading">Sub Heading</label>
            <input type="text" id="subHeading" name="mailSubHeading">
        </div>
        <div>
            <label for="msg">Message</label>
            <textarea id="msg" name="mailMessage"></textarea>
        </div>
        <div class="button">
            <button type="button">Preview</button>
        </div>
    </form>
</body>

</html>
